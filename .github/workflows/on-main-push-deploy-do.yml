name: Deploy to DigitalOcean Droplet
"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        env:
          BOT_TOKEN: ${{secrets.BOT_TOKEN}}
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: BOT_TOKEN,ALLOWED_CHANNEL_ID,DISCORD_WEBHOOK
          script: |
            rm -rf lily-pad-assistant
            git clone https://github.com/frogeth/lily-pad-assistant.git
            cd lily-pad-assistant
            echo 'BOT_TOKEN= "$Bot_Token"\nALLOWED_CHANNEL_ID= "$ALLOWED_CHANNEL_ID"\nDISCORD_WEBHOOK= "$DISCORD_WEBHOOK"' > .env
            npm i
            npm run build
            npm run stop-pm2
            npm run start-pm2
            echo 'Deployment to digital ocean finished'
